<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="formModal" aria-hidden="true" id="form">
    <div class="modal-dialog" [ngStyle]="{'width': width}">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="formModal">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <ng-content></ng-content>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="buttonDisabled" (click)="onSubmit()">{{buttonName}}</button>
            </div>
        </div>
    </div>
</div>
