<div class="container p-2">
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded mb-4">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Library</li>
                    </ol>
                </nav>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" (click)="addEmployeeBtnClick()">
                    <i class="fa fa-plus"></i> Add New Employee
                </button>
            </div>
        </div>
    </div>
    <div class="card" style="width:100%;">
        <div class="card-body">
            <div class="mb-3">
                <input class="form-control" type="text" id="search" placeholder="Filer by Name or Designation..."
                    autocomplete="off">
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of birth</th>
                        <th>Designation</th>
                        <th>Education</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeesData">
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.dob}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.education}}</td>
                        <td>
                            <i class="fa fa-pencil me-3" data-bs-target="#staticBackdrop"
                                (click)="editEmployeeBtnClick(employee._id)"></i>
                            <i class="fa fa-trash" (click)="deleteEmployeeBtnClick(employee._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Add Employee Modal -->
<app-modal [title]="title" [buttonDisabled]="addEmployeeForm.invalid" [buttonName]="modalSubmitBtnName" (onModalSubmit)="onSubmit()">
    <form class="form-group" [formGroup]="addEmployeeForm">
        <div class="modal-body">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter full name"
                autocomplete="off">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email"
                autocomplete="off">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="text" id="dob" class="form-control" formControlName="dob" placeholder="DD/MM/YYYY"
                autocomplete="off">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control" formControlName="designation"
                placeholder="Enter designation" autocomplete="off">
            <label for="education" class="form-label">Education</label>
            <input type="text" id="education" class="form-control" formControlName="education"
                placeholder="Enter education" autocomplete="off">
        </div>
    </form>
</app-modal>
